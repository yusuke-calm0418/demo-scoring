{% extends "base_dashboard.html" %}
{% load static %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">セグメント配信登録</h1>

<form method="post">
    {% csrf_token %}
    <div class="mb-4">
        <label for="date" class="block text-gray-700 font-bold mb-2">配信日付</label>
        <input type="date" id="date" name="date" class="w-full px-4 py-2 border rounded-md" required>
    </div>

    <div class="mb-4">
        <label for="content_type" class="block text-gray-700 font-bold mb-2">配信内容の種類</label>
        <select id="content_type" name="content_type" class="w-full px-4 py-2 border rounded-md">
            <option value="text">テキスト</option>
            <option value="link">リンク</option>
            <option value="image">画像</option>
        </select>
    </div>

    <div class="mb-4">
        <label for="content" class="block text-gray-700 font-bold mb-2">配信内容</label>
        <textarea id="content" name="content" rows="4" class="w-full px-4 py-2 border rounded-md" required></textarea>
    </div>

    <button type="submit" class="bg-primary text-white py-2 px-4 rounded">保存して配信先を設定</button>
</form>
{% endblock %}
